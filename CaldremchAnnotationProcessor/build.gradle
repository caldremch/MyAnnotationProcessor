apply plugin: 'java'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.squareup:javapoet:1.11.1'
    implementation 'com.alibaba:fastjson:1.2.61'
}

sourceCompatibility = "7"
targetCompatibility = "7"


sourceSets {

 main{
     java{
         srcDir 'src'
     }

     resources {
         srcDir 'res'
     }
 }

}